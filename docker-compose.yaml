version: '3.1'

services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: pgpass
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
      - "./sql/init.sql:/docker-entrypoint-initdb.d/1-schema.sql"

volumes:
  postgres_data:
    driver: local